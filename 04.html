<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반도체공학과 등록금 분석 리포트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; scroll-behavior: smooth; }
        .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- 상단 네비게이션 -->
    <nav class="fixed top-0 w-full bg-white/80 backdrop-blur-md shadow-sm z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-2 font-bold text-blue-700 text-xl cursor-pointer" onclick="window.scrollTo(0,0)">
                <i class="fas fa-microchip"></i>
                <span>Semi-Edu Data</span>
            </div>
            <div class="hidden md:flex space-x-8 font-medium">
                <a href="#summary" class="hover:text-blue-600 transition">요약</a>
                <a href="#charts" class="hover:text-blue-600 transition">데이터 시각화</a>
                <a href="#regions" class="hover:text-blue-600 transition">지역별 현황</a>
            </div>
            <button onclick="window.scrollTo(0,0)" class="bg-blue-600 text-white px-4 py-2 rounded-full text-sm hover:bg-blue-700 transition shadow-md">
                <i class="fas fa-home mr-1"></i> 홈으로
            </button>
        </div>
    </nav>

    <!-- 히어로 섹션 -->
    <header class="pt-32 pb-20 gradient-bg text-white px-4">
        <div class="max-w-5xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-6">전국 반도체공학과 등록금 분석</h1>
            <p class="text-lg md:text-xl opacity-90 mb-8">사립대와 국립대, 우리 지역의 평균 등록금은 얼마일까요?</p>
            <div class="flex justify-center space-x-4">
                <a href="#charts" class="bg-white text-blue-700 px-6 py-3 rounded-lg font-bold hover:bg-opacity-90 transition">데이터 보기</a>
                <a href="#regions" class="bg-blue-800/40 border border-white/30 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-800/60 transition">지역별 비교</a>
            </div>
        </div>
    </header>

    <!-- 요약 섹션 -->
    <main id="summary" class="max-w-7xl mx-auto px-4 py-16">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-16">
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 flex items-center space-x-6 card-hover">
                <div class="bg-blue-100 p-4 rounded-xl text-blue-600 text-3xl">
                    <i class="fas fa-university"></i>
                </div>
                <div>
                    <p class="text-sm text-slate-500 font-medium">사립대학교 평균</p>
                    <h3 class="text-3xl font-bold text-slate-800">8,074,720원</h3>
                </div>
            </div>
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 flex items-center space-x-6 card-hover">
                <div class="bg-green-100 p-4 rounded-xl text-green-600 text-3xl">
                    <i class="fas fa-landmark"></i>
                </div>
                <div>
                    <p class="text-sm text-slate-500 font-medium">국립대학교 평균</p>
                    <h3 class="text-3xl font-bold text-slate-800">4,249,125원</h3>
                </div>
            </div>
        </div>

        <!-- 차트 섹션 -->
        <section id="charts" class="mb-20">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold mb-2">데이터 시각화</h2>
                <p class="text-slate-500">한눈에 보는 국립 vs 사립 등록금 격차</p>
            </div>
            <div class="bg-white p-6 md:p-10 rounded-3xl shadow-sm border border-slate-100">
                <div class="h-[400px]">
                    <canvas id="tuitionChart"></canvas>
                </div>
            </div>
        </section>

        <!-- 지역별 섹션 -->
        <section id="regions">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold mb-2">지역별 상세 정보</h2>
                <p class="text-slate-500">각 지역별 주요 대학과 평균 등록금입니다.</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="regionGrid">
                <!-- 지역 카드들이 자바스크립트로 생성됩니다 -->
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer class="bg-slate-900 text-white py-12 px-4 mt-20">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="mb-6 md:mb-0">
                <h2 class="text-xl font-bold mb-2">Semi-Edu Data</h2>
                <p class="text-slate-400 text-sm">반도체공학과 대학 정보 제공 플랫폼</p>
            </div>
            <div class="text-sm text-slate-500">
                &copy; 2024 반도체공학과 등록금 분석 보고서. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        // 데이터 설정
        const regionData = [
            { region: "서울", type: "사립", fee: 8834000, color: "bg-indigo-50", text: "상명대, 세종대 등" },
            { region: "경기", type: "사립", fee: 8891800, color: "bg-indigo-50", text: "가천대, 경희대, 수원대 등" },
            { region: "경기", type: "국립", fee: 4122000, color: "bg-emerald-50", text: "한경국립대 등" },
            { region: "대전", type: "사립", fee: 8061000, color: "bg-indigo-50", text: "대전대 등" },
            { region: "대전", type: "국립", fee: 4188000, color: "bg-emerald-50", text: "충남대, 한밭대 등" },
            { region: "충남", type: "사립", fee: 7752500, color: "bg-indigo-50", text: "건양대, 상명대(천안) 등" },
            { region: "경북", type: "사립", fee: 7532000, color: "bg-indigo-50", text: "대구대, 영남대 등" },
            { region: "경남", type: "국립", fee: 4248000, color: "bg-emerald-50", text: "경상국립대, 창원대 등" },
            { region: "광주", type: "사립", fee: 7000000, color: "bg-indigo-50", text: "송원대 등" }
        ];

        // 지역 카드 렌더링
        const grid = document.getElementById('regionGrid');
        regionData.forEach(item => {
            const card = document.createElement('div');
            card.className = `p-6 rounded-2xl border border-slate-100 ${item.color} card-hover`;
            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <span class="px-3 py-1 bg-white rounded-full text-xs font-bold text-slate-600 shadow-sm">${item.region}</span>
                    <span class="text-xs font-medium ${item.type === '사립' ? 'text-indigo-600' : 'text-emerald-600'}">${item.type}대학교</span>
                </div>
                <h4 class="text-xl font-bold text-slate-800 mb-1">${item.fee.toLocaleString()}원</h4>
                <p class="text-sm text-slate-500">${item.text}</p>
            `;
            grid.appendChild(card);
        });

        // 차트 생성
        const ctx = document.getElementById('tuitionChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['사립대학교 평균', '국립대학교 평균'],
                datasets: [{
                    label: '평균 등록금 (원)',
                    data: [8074720, 4249125],
                    backgroundColor: ['#4f46e5', '#10b981'],
                    borderRadius: 12,
                    borderSkipped: false,
                    barThickness: 60
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.raw.toLocaleString() + '원';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { display: false },
                        ticks: {
                            callback: function(value) { return (value / 10000) + '만원'; }
                        }
                    },
                    x: {
                        grid: { display: false }
                    }
                }
            }
        });
    </script>
</body>
</html>
